<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

		<div id="target">MOAR TEXT</div>
		<div id="money">Show me the money!</div>
		<div id="oprah">Show me the Oprah!</div>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script>
			$('div').on('click',function() {
				console.log('A div has been clicked');
			});

			var moneyShown = "";
			var targetShown = "";
			var oprahShown = "";
			// shortcut
			$('#target').click(function(){
				$('#oprah').hide();
				$('#money').hide();
				targetShown === true ? $('#target').hide() : $('#target').show().css('color','red').text('boom goes the dynamite!');
				targetShown = true;
			})

			
			

			$('#money').click(function(){
				$('#oprah').hide();
				$('#target').hide();
				moneyShown === true ? $('#money').hide() : $('#money').show().css('color','green');
				$('#money').html('<img src="http://a.abcnews.go.com/images/Business/GTY_stock_cash_pile_money_dollar_bills-thg-130726_33x16_1600.jpg">');
				$('#money > img').css('width','200px');
				moneyShown = true;

			})

			$('#oprah').click(function(){
				$('#money').hide();
				$('#target').hide();
				oprahShown === true ? $('#oprah').hide() : $('#oprah').show().css('color','pink');
				$('#oprah').html('<img src="http://static.oprah.com/images/o2/201404/oprah-tour-bio-1-949x534.jpg">');
				$('#oprah > img').css('width','200px');
				oprahShown = true;

			})			

		</script>
	</body>
</html>
