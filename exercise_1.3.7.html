<!--Exercise: Write code to ask a user to enter an integer greater than 0. Keep asking for a number until it is valid.-->

<!DOCTYPE html>
<html>
	
	<head>
		
		<title></title>
	
	</head>
	
	<body>

		<script type="text/javascript">
			while (true) {
				var userNum = prompt("Please enter a valid integer:");
				if (userNum < 0) {
					continue;
				} else {
					alert("Great number!");
					break;
				};
			}
		</script>
	</body>

</html>
